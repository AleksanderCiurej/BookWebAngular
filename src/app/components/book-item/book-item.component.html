<div class="card" style="width: 18rem;">
  <img [src]="book.cover" alt="Image" class="card-img-top" onerror="this.onerror=null; this.src='assets/images/default_book_cover.jpg'">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <p class="card-text">Autor: {{book.author}}</p>
    <p class="card-text">Wydawca: {{book.publisher}}</p>
    <a [routerLink]="['book',book.bookId]" [state]="{data: book}" class="btn btn-primary">Więcej o książce</a>
  </div>
</div>
